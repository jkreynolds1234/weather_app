<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap Styles pulled from static files in node_modules-->
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <!-- My Styles -->
        <link href="/styles.css" rel="stylesheet">
        <title>Weather App</title>
    </head>
    <body>
        <h2>What is the Current Weather?</h1>
        <form action="/" method="post">
            <div id="cityInput">
                <input class="form-control" type="text" name="cityName" placeholder="City/Town...">
            </div>
            <button type="submit" class="btn btn-light">Go</button>
        </form>
        <!-- Bootstrap JS pulled from static files in node_modules-->
        <script language="javascript" src="/js/bootstrap.min.js"></script>
    </body>
</html>
